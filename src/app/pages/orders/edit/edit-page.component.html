
<section class="w-full flex flex-col gap-y-7 relative">

  <!-- Título -->
  <div class="grid gap-x-3">

    <a routerLink=".." class="text-primary text-sm hover:underline underline-offset-4 font-semibold">Regresar</a>

    <div class="grid grid-cols-[1fr_auto] sm:grid-cols-[auto_auto] items-center sm:w-fit gap-x-3 sm:gap-x-5">

      <!-- Id del Pedido -->
      <p class="font-medium sm:text-lg max-sm:w-full">
        <span class="max-sm:hidden">Pedido</span>
        #ORD-073722080425
      </p>

      <div class="w-fit">
        <!-- Estado del Pedido -->
        <select data-hs-select='{
          "toggleTag": "<button type=\"button\" aria-expanded=\"false\"></button>",
          "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-2 ps-3 pe-5 sm:ps-3.5 sm:pe-9 flex gap-x-2 text-nowrap cursor-pointer bg-white w-36 sm:w-36 border border-gray-200 rounded-lg text-start text-sm focus:outline-hidden focus:ring-2 focus:ring-primary",
          "dropdownClasses": "z-50 w-full max-h-72 p-1 bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300",
          "optionClasses": "py-2 px-3 w-full text-sm cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-hidden focus:bg-gray-100 hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50",
          "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-4 text-primary \" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div>",
          "extraMarkup": "<div class=\"absolute top-1/2 end-3 -translate-y-1/2\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" class=\"lucide lucide-chevron-down-icon lucide-chevron-down shrink-0 size-3.5 text-gray-500\"><path d=\"m6 9 6 6 6-6\"/></svg></div>"
        }' class="hidden">
          <option value="Pendiente">Pendiente</option>
          <option value="En Proceso">En Proceso</option>
          <option value="Rechazado">Rechazado</option>
          <option value="En Camino">En Camino</option>
          <option value="Cancelado">Cancelado</option>
          <option value="Completado">Completado</option>
        </select>
      </div>

      <p class="text-sm text-gray-500">Editando pedido</p>
    </div>
  </div>

  <!-- Contenido -->
  <div class="grid xl:grid-cols-[1fr_auto] gap-5 h-full">

    <!-- Lista de Productos -->
    <div class="overflow-y-auto gap-5 grid grid-rows-[1fr_auto] order-2 xl:order-1">
      <component-orders-edit-products-list />
      <component-orders-comments />
    </div>

    <!-- Información del Pedido -->
    <div class="relative order-1 xl:order-2">
      <div class="sticky -top-5">
        <component-orders-edit-info />
      </div>
    </div>

  </div>


  <!-- Toast Component (Editar / Eliminar / Exportar) -->
  <div class="sticky -bottom-5 sm:-bottom-3 left-1/2 transform z-50 mt-5 w-full flex justify-center">
    <component-shared-toast [edit]=true />
  </div>


</section>
