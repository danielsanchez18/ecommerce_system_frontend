<section class="bg-gray-100 w-full h-screen flex items-center px-2">

  <!-- Contenedor -->
  <div class="w-md bg-white rounded-xl py-14 px-7 md:px-10 flex flex-col mx-auto space-y-10">

    <div class="text-center space-y-1">
      <h1 class="font-semibold text-lg uppercase text-primary">Ingresar</h1>
      <p class="text-sm">Ingrese sus credenciales para acceder al sistema.</p>
    </div>

    <form action="" class="space-y-5">

      <!-- Correo -->
      <div class="flex flex-col space-y-2">
        <label for="email" class="text-sm">Correo:</label>
        
        <div class="relative">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Ingrese su correo"
            class="border rounded-lg border-gray-300 text-xs px-4 py-2.5 w-full pl-10 focus:outline-primary"
          >
          <lucide-icon [name]="AtSign" class="absolute text-gray-500 size-4 top-1/2 -translate-y-1/2 left-2" />
        </div>
      </div>

      <!-- Contraseña -->
      <div class="flex flex-col space-y-2">
        <label for="password" class="text-sm">Contraseña:</label>
        
        <div class="relative">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Ingrese su contraseña"
            class="border rounded-lg border-gray-300 text-xs px-4 py-2.5 w-full pl-10 focus:outline-primary"
          >
          <lucide-icon [name]="Lock" class="absolute text-gray-500 size-4 top-1/2 -translate-y-1/2 left-2" />
        </div>
      </div>

      <!-- Boton -->
      <button class="btn-primary">
        Ingresar
      </button>
    </form>

  </div>


</section>
