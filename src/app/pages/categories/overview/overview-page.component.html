
<section class="w-full flex flex-col gap-y-7">

  <!-- Título -->
  <div class="grid grid-cols-[1fr_auto] items-center gap-x-3">
    <p class="text-lg font-medium">Categorías (22)</p>

    <a routerLink="agregar"
      class="row-span-2 bg-primary text-white flex items-center gap-x-2 rounded-full px-3 py-3 w-fit hover:bg-primary-dark transition-colors duration-300"
    >
      <p class="text-sm font-medium leading-none">Agregar</p>
    </a>

    <p class="text-sm text-gray-500">Panel general de categorías.</p>
  </div>

  <!-- Tabla de categorias -->
  <div class="sm:p-5 rounded-xl bg-white sm:border border-gray-200 space-y-5">

    <!-- Input de Busqueda / Importar / Filtros -->
    <div class="grid grid-cols-[1fr_auto_auto] items-center gap-x-1">

      <!-- Buscar -->
      <div class="relative w-full">
        <input type="text" placeholder="Buscar categorías" class="px-4 pl-10 py-2 text-sm w-full md:w-xs rounded-lg border border-gray-300 focus:outline-primary bg-white">
        <lucide-icon [name]="Search" class="size-4 text-gray-500 absolute left-2 top-1/2 -translate-y-1/2" />
      </div>

      <!-- Boton Importar / Exportar -->
      <button type="button"
        class="hover:bg-gray-50 font-medium text-xs flex items-center p-2 gap-x-2 h-full rounded-md border border-gray-300">
        <lucide-icon [img]="ArrowUpDown" class="size-4 stroke-[1.5]" />
        <p class="hidden md:block">Importar / Exportar</p>
        <lucide-icon [img]="ChevronDown" class="size-4 stroke-[1.5] hidden md:block" />
      </button>

      <!-- Boton Filtros -->
      <button type="button"
        class="hover:bg-gray-50 font-medium text-xs flex items-center p-2 gap-x-2 h-full rounded-md border border-gray-300">
        <lucide-icon [img]="SlidersHorizontal" class="size-4 stroke-[1.5]" />
        <p class="hidden md:block">Filtros (2)</p>
      </button>

    </div>

    <!-- Tabla -->
    <div>
      <component-categories-table />
    </div>

    <!-- Paginación -->
    <div class="flex items-center justify-between">
      <!-- Resultados -->
      <p class="text-sm">10 de 22 resultados</p>

      <!-- Páginas -->
      <div class="flex items-center gap-x-0.5">
        <button class="paginator-active">1</button>
        <button class="paginator-inactive">2</button>
        <button class="paginator-inactive hidden sm:block">3</button>
        <button class="paginator-inactive">
          <lucide-icon [img]="ChevronRight" class="justify-self-center size-5" />
        </button>
      </div>
    </div>

  </div>

</section>
