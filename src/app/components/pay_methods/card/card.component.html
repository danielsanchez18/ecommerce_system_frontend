
<a href=""
  class="grid grid-cols-[auto_1fr_auto] items-center gap-x-3 sm:rounded-lg sm:bg-gray-100 hover:bg-gray-100 sm:hover:bg-gray-200 py-3 sm:px-5 w-full">


  <lucide-icon [name]="CreditCard" class="size-6 stroke-[1.5]"/>
  <p class="text-sm">{{ creditCard.entity }} - {{ creditCard.lastDigits }}</p>

  @if (creditCard.isPrincipal === true) {
    <p class="text-xs font-medium text-green-600 border border-green-600 px-2 py-1 bg-white rounded-full">Principal</p>
  }

</a>
