<section class="bg-white border border-gray-300 rounded-lg">

  <div class="px-4 py-3 border-b border-b-gray-300">
    <h3 class="font-medium text-sm">Información</h3>
  </div>

  <form class="p-4 space-y-5">

    <!-- Foto -->
    <div class="space-y-2">
      <label for="image" class="block text-sm font-medium">Foto</label>
      <input
        type="file" accept="image/jpg, image/png"
        name="image"
        class="text-sm w-full contain-content rounded-lg border file:border-r file:border-gray-300 border-gray-300 file:text-sm file:py-2 file:px-4 file:focus:outline-primary file:mr-4 file:text-gray-600 hover:file:bg-gray-50 hover:cursor-pointer hover:file:cursor-pointer">
      <span class="text-gray-500 font-normal text-xs"> (Su imagen debe ser cuadrada, de al menos 100x100px, y JPG o PNG.)</span>
    </div>

    <!-- Nombre -->
    <div class="space-y-2">
      <label for="name" class="block text-sm font-medium">
        Nombre
        <span class="text-red-600">*</span>
        <span class="text-gray-500 font-normal text-xs"> (Máximo 50 caracteres)</span>
      </label>
      <input
        name="name"
        type="text"
        placeholder="Ingrese el nombre de la categoría"
        class="border rounded-lg border-gray-300 text-sm w-full py-2 px-4 focus:outline-primary"
      >
    </div>

    <!-- Descripcion -->
    <div class="space-y-2">
      <label for="description" class="block text-sm font-medium">
        Descripción
        <span class="text-gray-500 font-normal text-xs"> (Máximo 255 caracteres)</span>
      </label>
      <textarea
        name="description"
        placeholder="Ingrese la descripción de la categoría"
        class="border rounded-lg border-gray-300 text-sm w-full py-2 px-4 focus:outline-primary resize-none"
      ></textarea>
    </div>

    <!-- Estado -->
    <div class="grid grid-cols-[1fr_auto] items-center py-2 px-4 border border-gray-300 rounded-lg">
      <label for="status" class="block cursor-pointer text-sm">Disponibilidad</label>
      <label for="status" class="toggle">
        <input type="checkbox" id="status" name="status"checked>
        <span class="slider"></span>
      </label>
    </div>

    <!-- Botones Crear-->

    <div *ngIf="formCreate" class="flex justify-end gap-2">
      <button type="reset" class="hover:shadow-md border rounded-lg hover:bg-gray-50 border-gray-300 text-xs py-2 px-4">Cancelar</button>
      <button type="submit" class="hover:shadow-md font-medium bg-primary text-white rounded-lg text-xs py-2 px-4 hover:bg-primary-dark">Guardar</button>
    </div>

    <!-- Botones Editar-->
    <div *ngIf="formEdit" class="flex justify-end gap-2">
      <a routerLink=".." class="hover:shadow-md border rounded-lg hover:bg-gray-50 border-gray-300 text-xs py-2 px-4">Cancelar</a>
      <button type="submit" class="hover:shadow-md font-medium bg-primary text-white rounded-lg text-xs py-2 px-4 hover:bg-green-700">Guardar Cambios</button>
    </div>
  </form>

</section>
