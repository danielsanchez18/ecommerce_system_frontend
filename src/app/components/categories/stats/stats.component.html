    <!-- Titulo -->
    <h3 class="font-medium text-sm">Pedidos</h3>

    <!-- Calendario -->

      <span>25 Jul - 25 Ago</span>
      <lucide-icon [img]="ChevronDown" class="size-4 stroke-[1.5]"/>

  </div>

      <div class="border-b border-b-gray-300 flex gap-x-5">
