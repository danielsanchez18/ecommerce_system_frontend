<section class="divide-y divide-zinc-200">

  @for (category of categories; track $index) {
    <div class="py-3 grid sm:grid-cols-[2.5fr_1fr] md:grid-cols-[3fr_1fr_1fr] lg:md:grid-cols-[2fr_1fr_1fr] items-center gap-y-1 gap-x-4">

      <div class="flex items-center gap-x-3 row-span-1 sm:row-span-2 md:row-span-1">

        <!-- Imagen -->
        <div class="min-h-16 min-w-16 max-w-16 max-h-16 bg-gray-200 border border-gray-300 rounded-lg contain-content">
          <img [src]="category.image" alt="" class="h-16 object-cover" />
        </div>

        <!-- Nombre / Disponibilidad / Productos -->
        <div class="space-y-1">
          <div class="flex items-center gap-x-2">
            <!-- Nombre -->
            <a routerLink="/categorias/{{category.id}}" class="line-clamp-1 font-semibold text-sm hover:underline underline-offset-4 hover:text-primary">
              {{ category.name }}
            </a>

            <!-- Disponibilidad -->
            @if (category.enabled) {
              <lucide-icon [img]=CircleCheck class="text-green-600 justify-self-center size-4 stroke-[1.5]"/>
            }
            @else {
              <lucide-icon [img]=CircleMinus class="text-gray-700 justify-self-center size-4 stroke-[1.5]"/>
            }
          </div>

          <!-- Productos -->
          <div class="flex items-center gap-x-2">
            <lucide-icon [img]=Box class="text-zinc-500 justify-self-center size-4 stroke-[1.5]"/>
            <p class="text-sm text-gray-500">
              {{ category.products }} productos
            </p>
          </div>

        </div>
      </div>

      <!-- Ventas / Pedidos -->
      <div class="md:text-center text-sm flex items-center md:flex-col gap-x-2 gap-y-1 max-md:mt-2">
        <p class="text-gray-500 line-clamp-1">Ventas Sem.</p>
        <p class="font-medium text-nowrap">{{ category.sales | currency: 'S/. ' }}</p>
      </div>

      <div class="text-center text-sm flex items-center md:flex-col sm:col-start-2 md:col-start-3 gap-x-2 gap-y-1">
        <p class="text-gray-500 line-clamp-1">Pedidos Sem.</p>
        <p class="font-medium text-nowrap">{{ category.orders }}</p>
      </div>

    </div>
  }

</section>
