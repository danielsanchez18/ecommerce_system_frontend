<section class="divide-y divide-zinc-200">

  @for (role of roles; track $index) {
    <a routerLink="/dashboard/roles/{{ role.id }}" class="py-3 grid sm:grid-cols-[10fr_1fr] gap-x-3 group">

      <div class="flex items-center gap-x-3">
        <!-- Nombre -->
        <div class="text-sm underline-offset-4 font-medium group-hover:text-primary group-hover:underline">
          {{ role.name }}
        </div>

        <div class="sm:hidden flex justify-center items-center gap-x-2 row-span-2">
          <lucide-icon [img]=UsersRound class="text-zinc-500 justify-self-center size-4 stroke-[1.5]"/>
          <span class="text-sm text-zinc-500">{{ role.users }}</span>
        </div>
      </div>

      <!-- Usuarios -->
      <div class="hidden sm:flex justify-center items-center gap-x-2 row-span-2">
        <lucide-icon [img]=UsersRound class="text-zinc-500 justify-self-center size-4 stroke-[1.5]"/>
        <span class="text-sm text-zinc-500">{{ role.users }}</span>
      </div>

      <!-- Descripcion -->
      <p class="text-sm text-zinc-500 line-clamp-1">{{ role.description }}</p>
    </a>
  }

</section>
