

<div class="bg-white border border-gray-300 rounded-lg px-4 sm:px-5 py-5 w-full space-y-7">

  <p class="font-medium">Pedidos Recientes</p>

  <!-- Input de Busqueda / Filtros -->
  <div class="grid grid-cols-[1fr_auto] items-center gap-x-1">

    <!-- Buscar -->
    <div class="relative w-full">
      <input type="text" placeholder="Buscar pedidos" class="px-4 pl-10 py-2 text-sm w-full md:w-xs rounded-lg border border-gray-300 focus:outline-primary bg-white">
      <lucide-icon [name]="Search" class="size-4 text-gray-500 absolute left-2 top-1/2 -translate-y-1/2" />
    </div>

    <!-- Boton Filtros -->
    <button type="button"
      class="hover:bg-gray-50 font-medium text-xs flex items-center p-2 gap-x-2 h-full rounded-md border border-gray-300">
      <lucide-icon [img]="SlidersHorizontal" class="size-4 stroke-[1.5]" />
      <p class="hidden md:block">Filtros (2)</p>
    </button>

  </div>

  <!-- Tabla -->
  <div>
    <component-orders-table />
  </div>

  <!-- Paginación -->
  <div class="flex items-center justify-between">
    <!-- Resultados -->
    <p class="text-sm">10 de 136 resultados</p>

    <!-- Páginas -->
    <div class="flex items-center gap-x-0.5">
      <button class="paginator-active">1</button>
      <button class="paginator-inactive">2</button>
      <button class="paginator-inactive hidden sm:block">3</button>
      <button class="paginator-inactive">
        <lucide-icon [img]="ChevronRight" class="justify-self-center size-5" />
      </button>
    </div>
  </div>

</div>
