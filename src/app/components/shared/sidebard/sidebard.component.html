<div class="flex flex-col space-y-1">

  <a
      class="px-5 py-2.5 text-sm text-gray-800 rounded-lg hover:bg-gray-100 flex items-center gap-x-2.5"
      routerLink="/dashboard"
      routerLinkActive="text-black bg-gray-100"
      [routerLinkActiveOptions]="{exact: true}"
    >
      <lucide-icon [name]="Activity" class="size-4" />
      Overview
    </a>

  @for (link of links; track $index) {

    <a
      class="px-5 py-2.5 text-sm text-gray-800 rounded-lg hover:bg-gray-100 flex items-center gap-x-2.5"
      routerLink="{{link.href}}"
      routerLinkActive="text-black bg-gray-100"
    >
      <lucide-icon [name]="link.icon" class="size-4" />
      {{link.text}}
    </a>

  }


</div>
