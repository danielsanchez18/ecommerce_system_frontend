
@if (state === "Pendiente") {
  <section class="w-fit border border-yellow-600 bg-yellow-50 rounded-full text-yellow-600 text-xs font-medium py-1 px-2">
    Pendiente
  </section>
}

@if (state === "En Proceso") {
  <section class="w-fit border border-blue-600 bg-blue-50 rounded-full text-blue-600 text-xs font-medium py-1 px-2">
    En Proceso
  </section>
}

@if (state === "Entregado") {
  <section class="w-fit border border-green-600 bg-green-50 rounded-full text-green-600 text-xs font-medium py-1 px-2">
    Entregado
  </section>
}

@if (state === "Cancelado") {
  <section class="w-fit border border-red-600 bg-red-50 rounded-full text-red-600 text-xs font-medium py-1 px-2">
    Cancelado
  </section>
}
