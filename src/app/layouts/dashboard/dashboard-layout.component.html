<div class="grid grid-rows-[auto_auto_1fr] lg:grid-rows-[auto_1fr] lg:grid-cols-[auto_1fr] h-[100dvh]">

  <!-- Header -->
  <header class="grid max-lg:grid-cols-[auto_1fr] max-lg:items-center lg:grid-rows-[auto_1fr] lg:border-r lg:border-r-gray-200 lg:row-span-2">

    <!-- Logo -->
    <a routerLink="/dashboard" class="py-3 px-5 sm:px-7 xl:px-10">
      <img src="img/logo-vertical.png" alt="" class="h-10">
    </a>

    <!-- Menu User Responsive -->
    <div class="flex lg:hidden items-center justify-end gap-x-2 w-full px-5 py-3">

      <!-- Buscar -->
      <button class="p-2 rounded-full bg-white hover:bg-gray-100">
        <lucide-icon [name]="Search" class="size-4" />
      </button>

      <!-- Notificaciones -->
      <button class="p-2 rounded-full bg-white hover:bg-gray-100">
        <lucide-icon [name]="Bell" class="size-4" />
      </button>

      <!-- Usuario -->
      <button class="ml-2">
        <div class="size-10 bg-gray-100 rounded-full contain-content">
          <img src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=320&h=320&q=80" alt="Usuario">
        </div>
      </button>
    </div>

    <!-- Menu -->
    <div class="py-3 w-64 hidden lg:flex flex-col px-5">
      <component-shared-sidebard></component-shared-sidebard>
    </div>
  </header>

  <!-- BreadCrumb -->
  <nav class="py-1.5 border-y border-y-gray-200 w-full px-5 sm:px-7 lg:hidden">
    <div class="flex items-center gap-x-3">

      <!-- Boton Menu -->
      <button class="p-2 rounded-md bg-white hover:bg-gray-100 border border-gray-300">
        <lucide-icon [name]="Menu" class="size-4" />
      </button>

      <!-- Link -->
      <a routerLink="/dashboard" class="text-sm text-gray-700 underline-offset-4 hover:underline">
        Dashboard
      </a>
      <lucide-icon [name]="ChevronRight" class="size-4 text-gray-500" />
      <p class="font-medium text-sm">Overview</p>
    </div>

  </nav>

  <!-- Menu User Desktop -->
  <div class="py-3 w-full hidden lg:flex lg:items-center border-b border-b-gray-200 lg:justify-between lg:px-7 xl:px-10">

    <!-- Input Buscar -->
    <div class="relative w-fit">
      <input type="text" placeholder="Buscar" class="px-4 pl-10 py-2 text-sm w-xs rounded-lg border border-gray-300 focus:outline-primary bg-white">
      <lucide-icon [name]="Search" class="size-4 text-gray-500 absolute left-2 top-1/2 -translate-y-1/2" />
    </div>

    <div class="flex items-center gap-x-2">

      <!-- Notificaciones -->
      <button class="p-2 rounded-full bg-white hover:bg-gray-100">
        <lucide-icon [name]="Bell" class="size-4" />
      </button>

      <!-- Mensajes -->
      <button class="p-2 rounded-full bg-white hover:bg-gray-100">
        <lucide-icon [name]="MessageCircle" class="size-4" />
      </button>

      <!-- Usuario -->
      <button class="ml-2">
        <div class="size-10 bg-gray-100 rounded-full contain-content">
          <img src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=320&h=320&q=80" alt="Usuario">
        </div>
      </button>
    </div>

  </div>

  <!-- Content -->
  <div class="px-5 sm:px-7 xl:px-10 py-10 overflow-y-auto">
    <router-outlet />
  </div>

</div>
